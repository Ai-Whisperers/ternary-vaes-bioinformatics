# DDG VAE-S669 Configuration
# ==============================================
# Configuration for training the S669 benchmark specialist VAE.
#
# Target: Fair comparison with literature methods on S669 benchmark.
# Expected Spearman: ~0.40 (matching current best on full S669)

# Inherit from base
defaults:
  - base

# Training parameters optimized for S669
training:
  epochs: 100
  batch_size: 32
  learning_rate: 1.0e-4
  weight_decay: 1.0e-5
  early_stopping_patience: 20

  # VAE-specific
  beta_schedule: warmup
  beta_warmup_epochs: 10

# S669 specialist architecture
model:
  # Input: 14 physicochemical + 4 hyperbolic = 18
  input_dim: 14
  hidden_dim: 64
  latent_dim: 16
  n_layers: 2

  activation: silu
  dropout: 0.1
  use_layer_norm: true

  # Hyperbolic features for improved representation
  use_hyperbolic: true
  hyperbolic_dim: 4

  # Moderate KL weight for benchmark
  beta: 1.0

# Validation strategy
validation:
  val_ratio: 0.2
  # For S669, use 5-fold CV for final evaluation
  cv_folds: 5
  cv_repeats: 3

# Data settings
data:
  dataset: s669_full
  use_curated_subset: false

# Output
output:
  model_name: vae_s669
  experiment_dir: ${output.base_dir}/vae_s669
