[pytest]
# Add src to python path so we don't need sys.path hacks in conftest
pythonpath = .

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Output
console_output_style = progress
addopts = -v --tb=short
