# Conda environment for Ternary VAE Bioinformatics
#
# Create: conda env create -f environment.yml
# Activate: conda activate ternary-vae
# Update: conda env update -f environment.yml
#
name: ternary-vae
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.11

  # Core scientific stack
  - numpy>=1.24
  - scipy>=1.10
  - pandas>=2.0
  - scikit-learn>=1.3

  # Deep learning
  - pytorch>=2.0
  - pytorch-cuda=11.8  # Remove if using CPU only

  # Visualization
  - matplotlib>=3.7
  - seaborn>=0.12

  # Jupyter
  - jupyter>=1.0
  - jupyterlab>=4.0
  - ipykernel>=6.0
  - ipywidgets>=8.0

  # Development
  - pytest>=7.0
  - pytest-cov>=4.0
  - black>=23.0
  - isort>=5.12
  - flake8>=6.0
  - mypy>=1.0

  # Documentation
  - sphinx>=6.0
  - sphinx-rtd-theme>=1.2

  # Pip packages (not on conda)
  - pip
  - pip:
    # FastAPI for REST API
    - fastapi>=0.100
    - uvicorn>=0.22
    - pydantic>=2.0

    # Bioinformatics
    - biopython>=1.81

    # Additional ML
    - transformers>=4.30  # For ESM-2 integration

    # Utilities
    - tqdm>=4.65
    - pyyaml>=6.0
    - python-dotenv>=1.0

    # Optional: protein structure
    # - biotite>=0.38
    # - pyrosetta  # Requires separate license

# Platform-specific notes:
# - Windows: Remove pytorch-cuda if no NVIDIA GPU
# - macOS: Use pytorch-metal for Apple Silicon
# - Linux: Ensure CUDA drivers installed for GPU support
