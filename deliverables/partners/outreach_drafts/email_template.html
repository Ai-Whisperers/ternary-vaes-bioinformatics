<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email</title>
  <!--[if mso]>
  <style type="text/css">
    body, table, td {font-family: Arial, Helvetica, sans-serif !important;}
  </style>
  <![endif]-->
</head>
<body style="margin: 0; padding: 0; background-color: #f8f9fa; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f8f9fa;">
    <tr>
      <td style="padding: 20px 0;">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="margin: 0 auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
          
          <!-- Email Body -->
          <tr>
            <td style="padding: 32px 40px; color: #333333; font-size: 15px; line-height: 1.6;">
              {{BODY}}
            </td>
          </tr>
          
          <!-- Signature -->
          <tr>
            <td style="padding: 0 40px 32px 40px;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                <tr>
                  <td style="border-top: 1px solid #e9ecef; padding-top: 24px;">
                    <p style="margin: 0 0 16px 0; color: #333333; font-size: 15px;">Best,</p>
                    
                    <!-- Team Names -->
                    <p style="margin: 0 0 4px 0; color: #1a1a1a; font-size: 15px; font-weight: 600;">Ivan Weiss Van Der Pol</p>
                    <p style="margin: 0 0 4px 0; color: #1a1a1a; font-size: 15px; font-weight: 600;">Jonathan Verdun</p>
                    <p style="margin: 0 0 12px 0; color: #1a1a1a; font-size: 15px; font-weight: 600;">Kyrian Weiss Van Der Pol</p>
                    
                    <!-- Organization -->
                    <p style="margin: 0 0 8px 0; color: #6c757d; font-size: 14px;">
                      <span style="color: #0066cc;">AI Whisperers</span> | CONACYT Paraguay
                    </p>
                    
                    <!-- Links -->
                    <p style="margin: 0;">
                      <a href="https://github.com/Ai-Whisperers/ternary-vaes-bioinformatics" 
                         style="color: #0066cc; text-decoration: none; font-size: 14px;">
                        <img src="https://github.githubassets.com/favicons/favicon.svg" 
                             width="14" height="14" 
                             style="vertical-align: middle; margin-right: 4px;"
                             alt="">github.com/Ai-Whisperers/ternary-vaes-bioinformatics
                      </a>
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          
        </table>
        
        <!-- Footer -->
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="margin: 0 auto;">
          <tr>
            <td style="padding: 16px 40px; text-align: center;">
              <p style="margin: 0; color: #adb5bd; font-size: 12px;">
                P-adic Hyperbolic Variational Autoencoders for Bioinformatics
              </p>
            </td>
          </tr>
        </table>
        
      </td>
    </tr>
  </table>
</body>
</html>
